<!DOCTYPE html>
<html>
    <head>
        <title>Voting App</title>  
        <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="top-menu">
            <div class="home">
                <a href="/polls-not-logged-in">
                    <div class="btn" id="home-btn">
                        <p>Home</p>
                    </div>
                </a>
            </div>
            {% if login %}
            <div class="my-polls">
                <a href="/mypolls">
                    <div class="btn" id="my-polls-btn">
                        <p>My Polls</p>
                    </div>
                </a>
            </div>
            <div class="new-poll">
                <a href="/newpoll">
                    <div class="btn" id="new-poll-btn">
                        <p>New Poll</p>
                    </div>
                </a>
            </div>
            <div class="display-name-div">
                <p id="display-name"></p>
            </div>
            <div class="logout"> 
                <a href="/logout">
                    <div class="btn" id="logout-btn">
                        <p>Logout</p>
                    </div>
                </a>
            </div>
            {% else %}
            <div class="login">
                <a href="/auth/twitter" onclick="window.open('/auth/twitter', 'twitterWindow', 'width=500, height=650'); return false;">
                    <div class="btn" id="login-btn">
                        <p>Log in with Twitter</p>
                    </div>
                </a>
            </div>
            {% endif %}
        </div>
        <div class="container"> 
            <p class="clementine-text">Voting App</p>
            <p>Select a poll to see voting results and vote.</p>
            <p>Log in with Twitter to create and edit your own polls.</p>
            <div class="polls" id="all-polls">

            </div>
        </div>

        <script type="text/javascript" src="common/ajax-functions.js"></script>
        <script type="text/javascript" src="controllers/clickController.client.js"></script>
        <script type="text/javascript" src="controllers/userController.client.js"></script>
    </body>

</html>
